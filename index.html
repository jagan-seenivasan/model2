<html>
    <head>
        <title>Color Picker</title>
        <link href="style.css" rel="stylesheet" type="text/css"> 
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Color Picker</h1>
            <h2>Text</h2>
            <input maxlength="160" type="text" id="forground-text" oninput="textInput();"> 
            <div class="font">
                <h2>Text Color</h2>
                <input type="text" id="font-color" oninput="fontColorInput();"  onclick="palettePicker(1);">
                <div id="palette">
					<div id="triangle"></div>
					<table id="bgColorTable">
						<tr>
							<td id="color-1"></td>
							<td id="color-2"></td>
							<td id="color-3"></td>
							<td id="color-4"></td>
							<td id="color-5"></td>
							<td id="color-6"></td>
						</tr>
						<tr>
							<td id="color-7"></td>
							<td id="color-8"></td>
							<td id="color-9"></td>
							<td id="color-10"></td>
							<td id="color-11"></td>
							<td id="color-12"></td>
						</tr>
						<tr>
							<td id="color-13"></td>
							<td id="color-14"></td>
							<td id="color-15"></td>
							<td id="color-16"></td>
							<td id="color-17"></td>
							<td id="color-18"></td>
						</tr>
						<tr>
							<td id="color-19"></td>
							<td id="color-20"></td>
							<td id="color-21"></td>
							<td id="color-22"></td>
							<td id="color-23"></td>
							<td id="color-24"></td>
						</tr>
						<tr>
							<td id="color-25"></td>
							<td id="color-26"></td>
							<td id="color-27"></td>
							<td id="color-28"></td>
							<td id="color-29"></td>
							<td id="color-30"></td>
						</tr>
					</table>
                </div>
                <div class="text-color" id="text-color" onclick="palettePicker('text')"></div>
            </div>
            <div class="background">
                <h2>Background Color</h2>
                <input type="text" id="bg-input" oninput="backgroundColorInput();" onclick="palettePicker(2);">
                <div id="bg-color" onclick="palettePicker('bg')"></div>
            </div>
            </div>
            <div class="color-container" id="color-container">
                <h1 id="container-text">Text</h1>
            </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
